<html>

    <head>
        <title>E-Commerce</title>
        <link rel="stylesheet" href="styling/styling.css">
        <link rel="stylesheet" href="styling/all.css">
        <meta charset="utf-8">
        <!-- bootstarp -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="fixed-top">
        <header class="header" style="background-color: black">
            <div class="header-content ">
                <a href="index.html" ><h2 class="navbar-brand " style="color:rgb(109, 143, 255)">Khater Express</h2></a>
                <nav class="nav">
                    <ul style="margin-top: 20px;" id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
    
                    <ul id="user-info" >
                        <li id="user"></li>
                        <li class="shopping-cart" >
                            <i class="fas fa-shopping-cart"></i>
                            <i class="fa-solid fa-caret-down arrow"></i>
                            <span class="badge"></span>
                            <div class="carts-products" >
                                <div ></div>
                                <a href="thecart.html">View All Products</a>
                            </div>
                        </li>
                        <li ><a href="#" id="logout" >Log Out</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search bg-muted" style="border-bottom: 1px solid black;border-top: 1px solid black;">            
                <select id="search-type"  style="margin-left:50px;width: 600px; border-radius:5px">
                  <option  value="name">Search by Name</option>
                  <option  value="color">Search by Color</option>
                </select>
                <input type="text" id="search-input" style="margin-right:50px;width: 600px;border-radius:5px; padding-left:10px; " placeholder="Search">
            </div>
            <div class="results" id="results"></div>            
        </header>
        </div>
        <section class="home" style="margin-top: 100px;" >
            <div class="container mt-5">
            <div class="products" >
            <div class="card mt-3" style="width:30%" >
                <div class="product-item">
                    <img class="product-item-img card-img-top" src="images/koty.jpeg" alt="">
                    <div class="product-item-desc card-body">
                        <h2 class="card-title text-white">Iphone 14 pro max</h2>
                        <p class="card-text">New Iphone 14 pro max with 256GB storage</p>
                        <p style="font-weight: 800;">Price : 1100$</p>
                        <span>Gold</span>
                    </div>
                    <div class="product-item-action">
                        <button class="add-to-cart btn btn-primary">Add To Cart</button>
                        <i class="fa-solid fa-heart fav"></i>
                    </div>
                </div>
            </div>    
            </div>
            </div>
        </section>
        <footer class="mt-4">
            <ul class="pagination">
                <li class="page-item disabled"><a class="page-link prev text-white bg-Secondary " href="#">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link text-white bg-dark" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-white bg-dark" href="#">3</a></li>
                <li class="page-item"><a class="page-link text-white prev bg-dark" href="#">Next</a></li>
              </ul>
        </footer>
        <div style="height: 15px;"></div>
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- link with js file -->
        <script src="js/script.js"></script>
    </body>
</html>
